<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link

    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>

  <body>
    <div class="key container">
      <div class="key-title">GIẢI PHÁP CHÌA KHÓA TRAO TAY</div>
      <div class="line position-relative">
        <div class="line-through">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="line-item d-flex">
          <div class="col-lg-6 key-img">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="128"
              height="128"
              viewBox="0 0 128 128"
              fill="none"
            >
              <circle cx="64" cy="64" r="63.5" stroke="#062D4C" />
            </svg>
            <img src="img/1.png" alt="" />
          </div>
          <div class="col-lg-6 key-text">
            <p>ĐÁNH GIÁ TÍNH KHẢ THI</p>
            <p>FEASIBILITY REVIEW</p>
          </div>
        </div>

        <div class="line-item d-flex">
          <div class="col-lg-6 key-img">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="128"
              height="128"
              viewBox="0 0 128 128"
              fill="none"
            >
              <circle cx="64" cy="64" r="63.5" stroke="#062D4C" />
            </svg>
            <img src="img/2.png" alt="" />
          </div>
          <div class="col-lg-6 key-text">
            <p>ĐÁNH GIÁ QUI HOẠCH</p>
            <p>PLANNING REVIEW</p>
          </div>
        </div>

        <div class="line-item d-flex">
          <div class="col-lg-6 key-img">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="128"
              height="128"
              viewBox="0 0 128 128"
              fill="none"
            >
              <circle cx="64" cy="64" r="63.5" stroke="#062D4C" />
            </svg>
            <img src="img/2.png" alt="" />
          </div>
          <div class="col-lg-6 key-text">
            <p>ĐÁNH GIÁ KẾ HOẠCH QUẢN LÝ DỰ ÁN</p>
            <p>PROJECT MANAGEMENT PLAN REVIEW</p>
          </div>
        </div>
      </div>
    </div>
    <div class="company-projects">DỰ ÁN CÔNG TY</div>
    <div class="swiper ProjectSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide project-img">
          <img src="img/image 6.png" alt="" class="img-fluid w-100" />
        </div>
        <div class="swiper-slide project-img">
          <img src="img/image 7.png" alt="" class="img-fluid w-100" />
        </div>
        <div class="swiper-slide project-img">
          <img src="img/image 8.png" alt="" class="img-fluid w-100" />
        </div>
        <div class="swiper-slide project-img">
          <img src="img/image 6.png" alt="" class="img-fluid w-100" />
        </div>
        <div class="swiper-slide project-img">
          <img src="img/image 7.png" alt="" class="img-fluid w-100" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9e8a8858d4.js"
      crossorigin="anonymous"
    ></script>
    <script
